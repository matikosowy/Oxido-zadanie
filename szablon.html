<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podgląd Artykułu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .article-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .article-content h1 {
            font-size: 2.5em;
            margin-bottom: 1em;
            color: #1a202c;
        }
        
        .article-content h2 {
            font-size: 2em;
            margin: 1em 0;
            color: #2d3748;
        }
        
        .article-content h3 {
            font-size: 1.5em;
            margin: 1em 0;
            color: #4a5568;
        }
        
        .article-content p {
            margin-bottom: 1.2em;
            line-height: 1.7;
            color: #4a5568;
        }
        
        .article-content figure {
            margin: 2em 0;
            text-align: center;
        }
        
        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .article-content figcaption {
            margin-top: 1em;
            font-style: italic;
            color: #718096;
        }
        
        .article-content ul, .article-content ol {
            margin: 1em 0;
            padding-left: 2em;
        }
        
        .article-content li {
            margin-bottom: 0.5em;
            color: #4a5568;
        }
        
        .image-placeholder {
            background: #f7fafc;
            border: 2px dashed #cbd5e0;
            padding: 2em;
            text-align: center;
            margin: 1em 0;
            border-radius: 8px;
        }
    </style>
</head>

<body class="article-content">
    
    

</body>

</html>
